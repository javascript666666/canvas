<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			box-shadow: 4px 4px 10px rgba(0, 0, 0, .56);
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script src="../utils/fq_canvas.js"></script>
  <script src="../utils/fq_ball.js"></script>
	<script>
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');
		
		let W = canvas.width = 600;
		let H = canvas.height = 400;

		const ball = new Ball({
			x: W/2, y: H/2
		}).render(ctx);
		
		let angle = 0;
		let swing = 60;
		let vx = 1;
		let vy = 0.05;

		(function render(){
			window.requestAnimationFrame(render, canvas);
			ctx.clearRect(0, 0, W, H);

			ball.x = ball.x > W + ball.r ? -ball.r : ball.x + vx;
			
      // 将这三句代码的注释打开看看效果
			ball.y = H/2 + Math.sin(angle) * swing;
			angle += 0.05;
			angle %= Math.PI * 2;
			
			ball.render(ctx);
		})();
	</script>
</body>
</html>
