<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			box-shadow: 4px 4px 10px rgba(0, 0, 0, .56);
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="800" height="600"></canvas>
	<script src="../utils/fq_canvas.js"></script>
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');

		var ball = new Ball({
			x: 400, y: 300,
			r: 80,
      fs: '#1FFFF9',
			lineWidth: 2
		}).render(ctx);

		var angle = 0;
		const swing = 50;
		const vx = 1;
		const vy = 0.05;

		(function (){
			window.requestAnimationFrame(arguments.callee, canvas);

			ctx.clearRect(0, 0, 800, 600);

			ball.x += vx;

			if(ball.x > 800 + ball.r){
				ball.x = - ball.r;
			}
            
      // 将这三句代码的注释打开看看效果
			ball.y = 300 + Math.sin(angle) * swing;
			angle += 0.05;
			angle %= Math.PI * 2;

			ball.render(ctx);
		})()
	</script>
</body>
</html>
