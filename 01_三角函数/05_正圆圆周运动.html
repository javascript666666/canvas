<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			box-shadow: 4px 4px 10px rgba(0, 0, 0, .56);
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="800" height="600"></canvas>
	<script src="../utils/fq_canvas.js"></script>
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');

		var ball = new Ball({
			x: 400, y: 300,
			r: 20,
      fs: '#1FFFF9',
			lineWidth: 2
		}).render(ctx);

		var angle = 0;
		const speed = 0.05;
		const x = 400, y = 300;
		const r = 100;

		(function (){
			window.requestAnimationFrame(arguments.callee, canvas);

			ctx.clearRect(0, 0, 800, 600);
      
      ctx.beginPath();
      ctx.arc(400, 300, r, 0, 2*Math.PI);
      ctx.stroke();

			ball.x = x + r * Math.cos(angle);
			ball.y = y + r * Math.sin(angle);

			angle += speed;
			angle %= Math.PI * 2;

			ball.render(ctx);
		})()
	</script>
</body>
</html>
